<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
        <link href="css/style02.css" rel="stylesheet" type="text/css">
      </head>
      
      <body>
        <div id="target1" class="target">
          <p style="font-size:30em; text-align: center; margin: 0px;">追加</p>
        </div>
        <a-scene background="color: #FAFAFA">
          <a-camera cursor="rayOrigin: mouse;"></a-camera>
          <a-box position="0 0.5 -3" height="1" color="#4CC3D9" shadow></a-box>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
          <a-plane position="2 2 -5" width="2" height="1" material="shader:html; target: #target1;" shadow></a-plane>
        </a-scene>
      </body>
</html>
